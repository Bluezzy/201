<!DOCTYPE html>
<html>
  <head>
    <title>List-practice-1</title>
    <meta charset="utf-8" />
    <style>
      label {
        background-color: #eee;
        color: blue;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Your name</label></dt>
          <dd><input type="text" id="name" name="name"></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="mail" id="email" name="email"></dd>
          <dt><label for="phone">Phone number</label></dt>
          <dd><input type="tel" id="phone" name="phone-number" placeholder="###-###-####" required></dd>
          <dt><label for="message">Message</label></dt>
          <dd><textarea rows="10" cols="40" name="message" id="message" required>Type your message here.
          </textarea></dd>
        </dl>
        <input type="submit" value="Send message">
        <input type="submit" value="Clear">
      </fieldset>
      <br />

    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="search" id="search" name="search">
        <input type="radio" name="filter" value="tv">TV
        <input type="radio" name="filter" value="movies">Movies
        <input type="radio" name="filter" value="music">Music
        <input type="button" value="Search">
      </fieldset>
    </form>
    <br />

    <form action="" method="get">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="title" id="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" name="rating" id="rating" min="1" max="5"></dd>
        </dl>
          <div><input type="checkbox" name="favorite" checked>Add to my favorites</div>
          <input type="submit" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
